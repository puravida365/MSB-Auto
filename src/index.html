<!DOCTYPE html>
<html ng-app="<%=appName%>" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>
    <header class="col-md-12">

        <nav class="navbar navbar-default col-md-10 col-md-offset-1" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>    
          </div>
          <a class="navbar-brand" href="#"><img src="assets/img/MSB_logo.png" width="100" height="100" alt=""></a>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li ui-sref-active="active">
                    <a ui-sref="about">About</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="services">Services</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="contact">Contact</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="social">
                <a href="#"><i class="fa fa-facebook-square"></i></a>
                <a href="#"><i class="fa fa-google-plus-square"></i></a>
                <a href="#"><i class="fa fa-twitter-square"></i></a>
                <a href="#"><i class="fa fa-yelp"></i></a>
                <a href="#"><i class="fa fa-foursquare"></i></a>
              </li>
              <li><a href="#contact">(562) 455-8566</a></li>
            </ul>
          </div>
        </nav>


    </header>

    <div class="container" ui-view="main"></div>

    <footer class="container">
        (c) <%= date %> <%= author %>
    </footer>
</body>
</html>
